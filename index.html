<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
            canvas {
                border: 1px solid #888;
            }
        </style>
    </head>

    <body>
        <div style="display: flex; justify-content: space-around">
            <div>
                <h2>Solid</h2>
                <div>
                    <button class="btn btn-primary" id="solid-button">Play</button>
                    <button class="btn btn-primary" id="solid-restart-button">

                        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="undo-alt" fill="white" width="1rem" height="1rem" class="svg-inline--fa fa-undo-alt fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M255.545 8c-66.269.119-126.438 26.233-170.86 68.685L48.971 40.971C33.851 25.851 8 36.559 8 57.941V192c0 13.255 10.745 24 24 24h134.059c21.382 0 32.09-25.851 16.971-40.971l-41.75-41.75c30.864-28.899 70.801-44.907 113.23-45.273 92.398-.798 170.283 73.977 169.484 169.442C423.236 348.009 349.816 424 256 424c-41.127 0-79.997-14.678-110.63-41.556-4.743-4.161-11.906-3.908-16.368.553L89.34 422.659c-4.872 4.872-4.631 12.815.482 17.433C133.798 479.813 192.074 504 256 504c136.966 0 247.999-111.033 248-247.998C504.001 119.193 392.354 7.755 255.545 8z"></path></svg>
                    </button>
                </div>
                <div id="solid"></div>
            </div>

            <div>
                <h2>Liquid</h2>
                <div>
                    <button class="btn btn-primary" id="liquid-button">Play</button>
                    <button class="btn btn-primary" id="liquid-restart-button">
                        <!-- From Font Awesome https://fontawesome.com/license -->
                        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="undo-alt" fill="white" width="1rem" height="1rem" class="svg-inline--fa fa-undo-alt fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M255.545 8c-66.269.119-126.438 26.233-170.86 68.685L48.971 40.971C33.851 25.851 8 36.559 8 57.941V192c0 13.255 10.745 24 24 24h134.059c21.382 0 32.09-25.851 16.971-40.971l-41.75-41.75c30.864-28.899 70.801-44.907 113.23-45.273 92.398-.798 170.283 73.977 169.484 169.442C423.236 348.009 349.816 424 256 424c-41.127 0-79.997-14.678-110.63-41.556-4.743-4.161-11.906-3.908-16.368.553L89.34 422.659c-4.872 4.872-4.631 12.815.482 17.433C133.798 479.813 192.074 504 256 504c136.966 0 247.999-111.033 248-247.998C504.001 119.193 392.354 7.755 255.545 8z"></path></svg>
                    </button>
                </div>
                <div id="liquid"></div>
            </div>

            <div>
                <h2>Gas</h2>
                <div>
                    <button class="btn btn-primary" id="gas-button">Play</button>
                    <button class="btn btn-primary" id="gas-restart-button">
                        <!-- From Font Awesome https://fontawesome.com/license -->
                        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="undo-alt" fill="white" width="1rem" height="1rem" class="svg-inline--fa fa-undo-alt fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M255.545 8c-66.269.119-126.438 26.233-170.86 68.685L48.971 40.971C33.851 25.851 8 36.559 8 57.941V192c0 13.255 10.745 24 24 24h134.059c21.382 0 32.09-25.851 16.971-40.971l-41.75-41.75c30.864-28.899 70.801-44.907 113.23-45.273 92.398-.798 170.283 73.977 169.484 169.442C423.236 348.009 349.816 424 256 424c-41.127 0-79.997-14.678-110.63-41.556-4.743-4.161-11.906-3.908-16.368.553L89.34 422.659c-4.872 4.872-4.631 12.815.482 17.433C133.798 479.813 192.074 504 256 504c136.966 0 247.999-111.033 248-247.998C504.001 119.193 392.354 7.755 255.545 8z"></path></svg>
                    </button>
                </div>
                <div id="gas"></div>
            </div>
        </div>

        <h2>Stacked Solids</h2>
        <div>
            <button id="world-2-button">Play</button>
            <input type="range" id="world-2-temp" min="0" max="1" value="0" step="0.01" />
        </div>
        <div id="world-2"></div>

        <h2>Ice on water</h2>
        <div style="display: flex; justify-content: space-around">
            <div>
                <div>
                    <button id="world-3-button">Play</button>
                </div>
                <div id="world-3"></div>
            </div>
            <div>
                <div>
                    <button id="world-4-button">Play</button>
                </div>
                <div id="world-4"></div>
            </div>
        </div>

        <h2>Diffusion</h2>
        <div style="display: flex; justify-content: space-around">
            <div>
                <div>
                    <button id="diffusion-1-button">Play</button>
                </div>
                <div id="diffusion-1"></div>
            </div>
            <div>
                <div>
                    <button id="diffusion-2-button">Play</button>
                </div>
                <div id="diffusion-2"></div>
            </div>
        </div>

        <script src="js/atomic.js"></script>
        <script src="js/examples.js"></script>
    </body>
</html>
